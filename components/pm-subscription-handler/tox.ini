[tox]
envlist = py36,py37,flake8,py38
skip_missing_interpreters = true

[testenv]
deps=
    -rrequirements.txt
    pytest
    coverage
    pytest-cov
    responses==0.10.7
setenv =
    PYTHONPATH={toxinidir}/pmsh_service:{toxinidir}/pmsh_service/mod:{toxinidir}/tests
commands=
    pytest --junitxml xunit-results.xml --cov pmsh_service --cov-report xml --cov-report term \
    tests --verbose --cov-fail-under=70

[testenv:flake8]
basepython = python3
skip_install = true
deps = flake8
commands = flake8 pmsh_service tests

[flake8]
max-line-length=100
ignore = E999
