apiVersion: batch/v1
kind: Job
metadata:
  name: {{ include "dcae-datalake.fullname" . }}-dbinit-job
  labels:
{{ include "dcae-datalake.labels" . | indent 4 }}
spec:
  template:
    spec:
      initContainers:
      - name: datalake-readiness
        command:
        - /root/ready.py
        args:
        - --container-name
        - {{ .Values.config.mariadbGalera.chartName }}
        env:
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: "{{ .Values.global.readinessRepository }}/{{ .Values.global.readinessImage }}"
        imagePullPolicy: Always

      containers:
      - name: datalake-db-init
        image: docker.io/mizunoami123/datalake-db-init
        env:
        - name: MYSQL_HOST
          value: "{{ .Values.config.mariadbGalera.serviceName }}"
        - name: MYSQL_PORT
          value: "3306"
        - name: MYSQL_ROOT_PASSWORD
          value: "secretpassword"
        - name: PRESTO_HOST
          value: "{{ .Values.config.presto.serviceName }}"
        command: ["sh",  "run.sh"]
      restartPolicy: Never
  backoffLimit: 4
