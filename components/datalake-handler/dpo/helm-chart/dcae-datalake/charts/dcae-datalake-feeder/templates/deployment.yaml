apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dcae-datalake-feeder.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "dcae-datalake-feeder.labels" . | indent 4 }}
spec:
  hostname: dcae-datalake-feeder-feeder
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "dcae-datalake-feeder.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "dcae-datalake-feeder.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: HOSTNAME
              value: k8s-datalake
            - name: CONSUL_HOST
              value: consul
            - name: CONFIG_BINDING_SERVICE
              value: config-binding-service
            - name: MYSQL_HOST
              value: mariadb-galera
            - name: MYSQL_PORT
              value: "3306"
            - name: MYSQL_ROOT_PASSWORD
              value: secretpassword
          ports:
            - name: http
              containerPort: 1680
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: config-volume
              mountPath: /etc/datalake
      volumes:
        - name: config-volume
          configMap:
            name: {{ .Release.Name }}-dcae-datalake-feeder-configmap
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
