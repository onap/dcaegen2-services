<div class="p-1">

  <!-- Modal Header -->
  <div class="modal-header pb-0 border-0 border-bottom">
    <div class="container-fluid">

      <!-- Page Title -->
      <label class="modal-title dl-h3">{{ this.title | translate }}</label>
      <!-- Page Title End -->

      <div class="row">
        <div class="col-md-12">
          <hr />
        </div>
        <!-- Notice -->
        <div *ngIf="this.notice" class="col-md-12">
          <div class="dl-notice">
            {{ this.notice | translate }}
          </div>
        </div>
        <!-- Notice End -->
      </div>

    </div>
  </div>
  <!-- Modal Header End -->

  <!-- Modal Body -->
  <div class="modal-body border-0">
    <div class="container-fluid">

      <!-- Modal Content -->
      <div class="row">
        <div class="col-md-12">
          <ng-template modal-content></ng-template>
        </div>
      </div>
      <!-- Modal Content End -->
    </div>
  </div>
  <!-- Modal Body End -->

  <!-- Modal Footer -->
  <div class="modal-footer border-0 pt-0 pb-2">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-end">
            <div class="p-1">
              <!-- <app-button *ngIf="this.mode == 'new'" [text]="'Next'" [style]="'inline'" [color]="'dark'"
                (click)="this.nextPage()"></app-button> -->
              <!-- <app-button *ngIf="this.mode == 'edit'" [text]="'Save'" [style]="'inline'" [color]="'dark'"
                (click)="this.passBack()"></app-button> -->
              <app-button [text]="'Save'" [style]="'inline'" [color]="'dark'" (click)="this.passBack()"></app-button>
            </div>
            <div class="p-1">
              <app-button [text]="'Cancel'" [style]="'inline'" [color]="'light'"
                (click)="activeModal.close('Close click')"></app-button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Modal Footer End -->
</div>
