[tox]
envlist = py3104
skip_missing_interpreters = true
tox_pip_extensions_ext_venv_update = true


[testenv]
deps =
      -rrequirements.txt
      pytest
      coverage
      pytest-cov
      responses
setenv=
     PYTHONPATH={toxinidir}/src:{toxinidir}/tests

commands =
      pytest --cov-report term:skip-covered --cov=src ./tests/unit/test_predict_unittest.py -v -s
